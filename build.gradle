plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version "1.3.21"
    id 'net.ltgt.apt-idea' version '0.21' // auto-configures the generated files to enable annotation processing
}

group 'com.mms.casestudy'
version '1.0.0'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
    jcenter()
}

def kotlinVersion = '1.3.21'
def spekVersion = '2.0.2'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    implementation 'org.amshove.kluent:kluent:1.49'

    testImplementation "org.spekframework.spek2:spek-dsl-jvm:$spekVersion"
    testRuntimeOnly "org.spekframework.spek2:spek-runner-junit5:$spekVersion"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
